<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/0.2.0/Chart.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='css/bootstrap.css') }} ">
    <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='css/stock.css') }} ">



  </head>
  <body>


  {# Stock #}
    <div class="container">
        <span class="badge badge-primary col-md-11 ">{{ stock_ticker }}</span>
    </div>



  {#    Monte-Carlo #}
    <div class="container-fluid" >

        <div class="card">
          <h2 class="card-header">
            Monte-Carlo
          </h2>
          <div class="card-block">
              <div class="row">

                <h3 class="card-text" class="metric-text"> % of observations above last price:  {{ save }} </h3>

                <div class="chart-doughnut" >
                    <canvas id="myChart" ></canvas>
                </div>

              </div>

              <div class="row">

                  <h3 class="card-text" class="metric-text"> average price at the end of observations:  {{ save }} </h3>

                  <div class="chart-doughnut" >
                    <canvas id="second_montecarlo" ></canvas>
                </div>

              </div>

          </div>
        </div>

    </div>


    <a href = '{{url_for('ChooseStocks')}}'> Homepage </a>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.js"/>
  <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>

    <script>
    var ctx = document.getElementById("myChart").getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});

    </script>
  </body>
</html>
