

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='css/stylesheet.css') }}">
  </head>
  <body>
    <div class="jumbotron ">

        <div class="container">
            <h1 class="display-3">Select the stocks in your portfolio</h1>
            <p class="lead">Only the stocks tickers are recognized</p>
        </div>
        <form action="{{ url_for('custom_portfolio_opt')}}" method = 'post'>
            <div class="form-group  col-5 ">
                <label for="formGroupExampleInput">The stocks</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder=" AAPL AMZN MSFT NFLX GOOGL " name="stock">
            </div>

            <div class="form-group  col-3 ">
                <label for="formGroupExampleInput">The volatility </label>
                <input type="number" class="form-control" id="formGroupExampleInput" placeholder="VOLATILITY" name="volatility" step="0.01" value="">
            </div>

            <div class="form-group  col-3 ">
                <label for="formGroupExampleInput">The return</label>
                <input type="number" class="form-control" id="formGroupExampleInput" placeholder="RETURN" name="return" step="0.01" value="">
            </div>
            <div class="form-group  col-2 ">
                <input class="btn btn-primary" type="submit" value="Submit">
            </div>

        </form>




    </div>



    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
